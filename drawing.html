<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing Fun - Children's Learning Game</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .drawing-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .canvas-container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 20px 0;
            padding: 20px;
        }

        canvas {
            width: 100%;
            height: 400px;
            border: 2px solid #ddd;
            border-radius: 10px;
            cursor: crosshair;
        }

        .tools {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px 0;
        }

        .color-picker, .brush-size {
            padding: 5px;
            border: 2px solid #ddd;
            border-radius: 5px;
        }

        .back-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4ecdc4;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            margin-bottom: 20px;
        }

        .back-button:hover {
            background-color: #45b7af;
        }

        .save-button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .save-button:hover {
            background-color: #45a049;
        }

        .save-button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        .save-message {
            color: #4CAF50;
            margin-top: 10px;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-button">‚Üê Back to Home</a>
        
        <div class="drawing-container">
            <h1>Drawing Fun!</h1>
            <p>Let your creativity flow! Draw anything you want!</p>

            <div class="tools">
                <input type="color" class="color-picker" id="colorPicker" value="#000000">
                <input type="range" class="brush-size" id="brushSize" min="1" max="50" value="5">
                <button onclick="clearCanvas()" class="cta-button">Clear Canvas</button>
                <button onclick="saveDrawing()" class="save-button" id="saveButton">Save Drawing</button>
            </div>

            <div class="canvas-container">
                <canvas id="drawingCanvas"></canvas>
            </div>
            <div class="save-message" id="saveMessage">Drawing saved successfully!</div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('drawingCanvas');
        const ctx = canvas.getContext('2d');
        const colorPicker = document.getElementById('colorPicker');
        const brushSize = document.getElementById('brushSize');
        const saveButton = document.getElementById('saveButton');
        const saveMessage = document.getElementById('saveMessage');
        let isDrawing = false;
        let lastX = 0;
        let lastY = 0;
        let hasDrawn = false;

        // Set canvas size
        function resizeCanvas() {
            const container = canvas.parentElement;
            canvas.width = container.clientWidth - 40; // Account for padding
            canvas.height = 400;
        }

        // Initialize canvas
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Drawing functions
        function startDrawing(e) {
            isDrawing = true;
            [lastX, lastY] = [e.offsetX, e.offsetY];
        }

        function draw(e) {
            if (!isDrawing) return;
            
            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(e.offsetX, e.offsetY);
            ctx.strokeStyle = colorPicker.value;
            ctx.lineWidth = brushSize.value;
            ctx.lineCap = 'round';
            ctx.stroke();
            
            [lastX, lastY] = [e.offsetX, e.offsetY];
            hasDrawn = true;
            saveButton.disabled = false;
        }

        function stopDrawing() {
            isDrawing = false;
        }

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            hasDrawn = false;
            saveButton.disabled = true;
            saveMessage.style.display = 'none';
        }

        function saveDrawing() {
            if (!hasDrawn) return;

            // Create a temporary link element
            const link = document.createElement('a');
            link.download = 'my-drawing-' + new Date().toISOString().slice(0, 10) + '.png';
            
            // Convert canvas to data URL
            link.href = canvas.toDataURL('image/png');
            
            // Trigger download
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);

            // Show success message
            saveMessage.style.display = 'block';
            setTimeout(() => {
                saveMessage.style.display = 'none';
            }, 3000);
        }

        // Event listeners
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing);

        // Touch support
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            startDrawing({
                offsetX: touch.clientX - rect.left,
                offsetY: touch.clientY - rect.top
            });
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            draw({
                offsetX: touch.clientX - rect.left,
                offsetY: touch.clientY - rect.top
            });
        });

        canvas.addEventListener('touchend', stopDrawing);

        // Initially disable save button
        saveButton.disabled = true;
    </script>
</body>
</html>
