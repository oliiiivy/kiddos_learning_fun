<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Themed Drawing - Children's Learning Game</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .themed-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .theme-card {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 20px 0;
            text-align: center;
        }

        .theme-title {
            color: #4ecdc4;
            font-size: 1.8rem;
            margin-bottom: 15px;
        }

        .theme-description {
            color: #666;
            margin-bottom: 20px;
        }

        .drawing-area {
            display: flex;
            flex-direction: column;
            gap: 30px;
            margin: 20px 0;
        }

        @media (min-width: 700px) {
            .drawing-area {
                flex-direction: row;
            }
        }

        .tutorial {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }

        .canvas-area {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }

        .canvas-container {
            position: relative;
            width: 100%;
            max-width: 500px;
            aspect-ratio: 1 / 1;
            margin: 0 auto;
        }

        #gridCanvas, #drawCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            background-color: #f8fbff;
        }

        #drawCanvas {
            z-index: 2;
            background-color: rgba(255,255,255,0.7);
            touch-action: none;
            border: 2px solid #4ecdc4;
        }

        .step-img {
            width: 250px;
            height: 250px;
            margin: 15px auto;
            border: 3px solid #4ecdc4;
            border-radius: 10px;
            display: none;
            object-fit: contain;
        }

        .active-step {
            display: block;
            animation: fadeIn 0.5s;
        }

        .controls {
            margin-top: 20px;
            text-align: center;
        }

        .brush-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin: 15px 0;
        }

        .brush-size-label {
            color: #666;
            font-size: 14px;
            min-width: 80px;
        }

        .brush-slider {
            -webkit-appearance: none;
            width: 150px;
            height: 8px;
            border-radius: 4px;
            background: #e0e0e0;
            outline: none;
        }

        .brush-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #4ecdc4;
            cursor: pointer;
            transition: 0.3s;
        }

        .brush-slider::-webkit-slider-thumb:hover {
            transform: scale(1.1);
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
        }

        .brush-slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #4ecdc4;
            cursor: pointer;
            transition: 0.3s;
        }

        .brush-slider::-moz-range-thumb:hover {
            transform: scale(1.1);
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
        }

        .drawing-button {
            padding: 12px 25px;
            margin: 8px;
            font-size: 18px;
            background: linear-gradient(#4ecdc4, #45b7af);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: 0.3s;
        }

        .drawing-button:hover {
            transform: scale(1.05);
            box-shadow: 0 3px 8px rgba(0,0,0,0.2);
        }

        #colorPicker {
            width: 50px;
            height: 50px;
            border: 2px solid #4ecdc4;
            border-radius: 50%;
            vertical-align: middle;
        }

        .feedback {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 48px;
            font-weight: bold;
            color: #ff6b6b;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            display: none;
            animation: pop 1s;
            z-index: 999;
        }

        .review-area {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .drawings-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        @keyframes pop {
            0% { opacity: 0; transform: translateX(-50%) scale(0); }
            50% { opacity: 1; transform: translateX(-50%) scale(1.2); }
            100% { transform: translateX(-50%) scale(1); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-button">‚Üê Back to Home</a>
        
        <div class="themed-container">
            <h1>Weekly Themed Drawing Practice</h1>
            <p>This week's theme: Wild Animals!</p>

            <div class="theme-card">
                <h2 class="theme-title">Wild Animal Drawing Adventure</h2>
                <p class="theme-description">Let's learn to draw amazing wild animals step by step!</p>

                <div class="drawing-area">
                    <div class="tutorial">
                        <div id="steps">
                            <!-- Step images will be generated dynamically -->
                        </div>
                        <div class="controls">
                            <button class="drawing-button" onclick="showFeedback()">DONE! üéâ</button>
                        </div>
                    </div>

                    <div class="canvas-area">
                        <div id="feedback" class="feedback"></div>
                        <div class="canvas-container">
                            <canvas id="gridCanvas" width="500" height="500"></canvas>
                            <canvas id="drawCanvas" width="500" height="500"></canvas>
                        </div>
                        <div class="controls">
                            <button class="drawing-button" onclick="clearCanvas()">CLEAR</button>
                            <input type="color" id="colorPicker" value="#ff4444">
                        </div>
                        <div class="brush-controls">
                            <span class="brush-size-label">Brush Size:</span>
                            <input type="range" class="brush-slider" id="brushSize" 
                                   min="1" max="20" value="3" step="0.5">
                        </div>
                    </div>
                </div>

                <div id="reviewArea" class="review-area">
                    <h2>Review Your Drawings!</h2>
                    <div id="drawingsGallery" class="drawings-gallery"></div>
                    <button class="drawing-button" onclick="restartPractice()">Start Again</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize canvases
        const gridCanvas = document.getElementById('gridCanvas');
        const gridCtx = gridCanvas.getContext('2d');
        const canvas = document.getElementById('drawCanvas');
        const ctx = canvas.getContext('2d');
        let isDrawing = false;
        let currentStep = 0;
        let drawings = [];
        let practiceCount = 0;
        const MAX_PRACTICE = 6;
        let currentBrushSize = 3; // Default brush size

        // Tutorial images
        const allTutorials = Array.from({length: 12}, (_, i) => `images/step${i+1}.png`);
        let selectedTutorials = [];

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function setupTutorialSteps() {
            selectedTutorials = shuffle([...allTutorials]).slice(0, 6);
            const stepsDiv = document.getElementById('steps');
            stepsDiv.innerHTML = '';
            selectedTutorials.forEach((src, idx) => {
                const img = document.createElement('img');
                img.src = src;
                img.className = 'step-img' + (idx === 0 ? ' active-step' : '');
                img.alt = `Step ${idx+1}`;
                stepsDiv.appendChild(img);
            });
        }

        // Draw grid background
        function drawGrid() {
            gridCtx.strokeStyle = "#cce";
            gridCtx.lineWidth = 0.8;
            
            // Fine grid lines (25px)
            for(let x = 0; x <= 500; x += 25) {
                gridCtx.beginPath();
                gridCtx.moveTo(x, 0);
                gridCtx.lineTo(x, 500);
                gridCtx.stroke();
            }
            for(let y = 0; y <= 500; y += 25) {
                gridCtx.beginPath();
                gridCtx.moveTo(0, y);
                gridCtx.lineTo(500, y);
                gridCtx.stroke();
            }

            // Thick grid lines (100px)
            gridCtx.strokeStyle = "#99c";
            gridCtx.lineWidth = 1.5;
            for(let x = 0; x <= 500; x += 100) {
                gridCtx.beginPath();
                gridCtx.moveTo(x, 0);
                gridCtx.lineTo(x, 500);
                gridCtx.stroke();
            }
            for(let y = 0; y <= 500; y += 100) {
                gridCtx.beginPath();
                gridCtx.moveTo(0, y);
                gridCtx.lineTo(500, y);
                gridCtx.stroke();
            }
        }

        // Drawing functions
        let lastPos = null;

        // Add brush size event listener
        document.getElementById('brushSize').addEventListener('input', function(e) {
            currentBrushSize = parseFloat(e.target.value);
        });

        function startDrawing(e) {
            isDrawing = true;
            lastPos = getPosition(e);
            drawOval(lastPos.x, lastPos.y);
            e.preventDefault();
        }

        function draw(e) {
            if (!isDrawing) return;
            const pos = getPosition(e);
            const color = document.getElementById('colorPicker').value;
            const dx = pos.x - lastPos.x;
            const dy = pos.y - lastPos.y;
            const dist = Math.sqrt(dx*dx + dy*dy);
            const steps = Math.max(1, Math.floor(dist / 2));
            for (let i = 1; i <= steps; i++) {
                const x = lastPos.x + (dx * i / steps);
                const y = lastPos.y + (dy * i / steps);
                drawOval(x, y, color);
            }
            lastPos = pos;
            e.preventDefault();
        }

        function stopDrawing() {
            isDrawing = false;
            lastPos = null;
        }

        function drawOval(x, y, color) {
            ctx.save();
            ctx.beginPath();
            // Use currentBrushSize for the oval dimensions
            const width = currentBrushSize;
            const height = currentBrushSize * 0.75; // Maintain aspect ratio
            ctx.ellipse(x, y, width, height, 0, 0, 2 * Math.PI);
            ctx.fillStyle = color || document.getElementById('colorPicker').value;
            ctx.globalAlpha = 0.85;
            ctx.shadowColor = color || document.getElementById('colorPicker').value;
            ctx.shadowBlur = currentBrushSize * 0.5; // Adjust shadow based on brush size
            ctx.fill();
            ctx.restore();
        }

        function getPosition(e) {
            const rect = canvas.getBoundingClientRect();
            return {
                x: (e.clientX || (e.touches && e.touches[0].clientX)) - rect.left,
                y: (e.clientY || (e.touches && e.touches[0].clientY)) - rect.top
            };
        }

        // Event listeners
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseleave', stopDrawing);
        canvas.addEventListener('touchstart', startDrawing);
        canvas.addEventListener('touchmove', draw);
        canvas.addEventListener('touchend', stopDrawing);
        canvas.addEventListener('touchcancel', stopDrawing);

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        // Feedback system
        const messages = ["VERY GOOD! üåü", "FANTASTIC! üé®", "AWESOME! ‚ú®", 
                         "GREAT JOB! üíØ", "WELL DONE! üëè", "AMAZING! üòç"];
        const feedback = document.getElementById('feedback');

        function showFeedback() {
            feedback.textContent = messages[Math.floor(Math.random()*messages.length)];
            feedback.style.display = 'block';
            setTimeout(() => {
                feedback.style.display = 'none';
                saveDrawingAndNext();
            }, 1500);
        }

        function saveDrawingAndNext() {
            if (practiceCount < MAX_PRACTICE) {
                drawings[practiceCount] = canvas.toDataURL('image/png');
                practiceCount++;
            }
            if (practiceCount >= MAX_PRACTICE) {
                showReview();
            } else {
                nextStep();
            }
        }

        function showReview() {
            document.querySelector('.drawing-area').style.display = 'none';
            const reviewArea = document.getElementById('reviewArea');
            reviewArea.style.display = 'block';
            const gallery = document.getElementById('drawingsGallery');
            gallery.innerHTML = '';
            for (let i = 0; i < drawings.length; i++) {
                const div = document.createElement('div');
                div.style.display = 'flex';
                div.style.flexDirection = 'column';
                div.style.alignItems = 'center';
                const img = document.createElement('img');
                img.src = drawings[i];
                img.width = 180;
                img.height = 180;
                img.style.border = '2px solid #4ecdc4';
                img.style.borderRadius = '10px';
                img.style.background = '#fff';
                img.style.marginBottom = '10px';
                const saveBtn = document.createElement('button');
                saveBtn.className = 'drawing-button';
                saveBtn.textContent = 'Save';
                saveBtn.onclick = function() {
                    const a = document.createElement('a');
                    a.href = drawings[i];
                    a.download = `drawing${i+1}.png`;
                    a.click();
                };
                div.appendChild(img);
                div.appendChild(saveBtn);
                gallery.appendChild(div);
            }
        }

        function restartPractice() {
            drawings = [];
            practiceCount = 0;
            currentStep = 0;
            document.querySelector('.drawing-area').style.display = 'flex';
            document.getElementById('reviewArea').style.display = 'none';
            setupTutorialSteps();
            const steps = document.querySelectorAll('.step-img');
            steps.forEach((img, idx) => img.classList.remove('active-step'));
            if (steps[0]) steps[0].classList.add('active-step');
            clearCanvas();
        }

        function nextStep() {
            const steps = document.querySelectorAll('.step-img');
            steps[currentStep].classList.remove('active-step');
            currentStep = (currentStep + 1) % steps.length;
            steps[currentStep].classList.add('active-step');
            clearCanvas();
        }

        // Make canvas responsive
        function resizeCanvases() {
            const container = document.querySelector('.canvas-container');
            const size = Math.min(container.offsetWidth, window.innerWidth * 0.95, 500);
            [gridCanvas, canvas].forEach(c => {
                c.width = size;
                c.height = size;
                c.style.width = size + 'px';
                c.style.height = size + 'px';
            });
            drawGrid();
        }

        // Initialize
        window.addEventListener('resize', resizeCanvases);
        window.addEventListener('DOMContentLoaded', () => {
            setupTutorialSteps();
            resizeCanvases();
            drawGrid();
        });
    </script>
</body>
</html>
