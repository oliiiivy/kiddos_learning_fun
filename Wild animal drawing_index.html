<!DOCTYPE html>
<html>
<head>
    <title>Kiddo Drawing Fun!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Arial Rounded MT Bold', Arial, sans-serif;
            background: #f0f9ff;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }
        @media (min-width: 700px) {
            .container {
                flex-direction: row;
            }
        }
        .tutorial {
            width: 40%;
            min-width: 300px;
            position: relative;
        }
        .canvas-area {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }
        .canvas-container {
            position: relative;
            width: 90vw;
            max-width: 500px;
            aspect-ratio: 1 / 1;
            height: auto;
            margin: 0 auto;
        }
        #gridCanvas, #drawCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            background-color: #f8fbff;
        }
        #drawCanvas {
            z-index: 2;
            background-color: rgba(255,255,255,0.7);
            touch-action: none;
            border: 2px solid #6c9;
        }
        .step-img {
            width: 250px;
            height: 250px;
            margin: 15px auto;
            border: 3px solid #89c;
            border-radius: 10px;
            display: none;
            object-fit: contain;
        }
        .active-step {
            display: block;
            animation: fadeIn 0.5s;
        }
        .controls {
            margin-top: 20px;
            text-align: center;
        }
        button {
            padding: 12px 25px;
            margin: 8px;
            font-size: 18px;
            background: linear-gradient(#6c9, #4a7);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 3px 8px rgba(0,0,0,0.2);
        }
        #colorPicker {
            width: 50px;
            height: 50px;
            border: 2px solid #6c9;
            border-radius: 50%;
            vertical-align: middle;
        }
        .feedback {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 48px;
            font-weight: bold;
            color: #ff6b6b;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            display: none;
            animation: pop 1s;
            z-index: 999;
        }
        @keyframes pop {
            0% { opacity: 0; transform: translateX(-50%) scale(0); }
            50% { opacity: 1; transform: translateX(-50%) scale(1.2); }
            100% { transform: translateX(-50%) scale(1); }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- å·¦ä¾§æ•™ç¨‹åŒº -->
        <div class="tutorial">
            <div id="steps">
                <!-- Step images will be generated dynamically -->
            </div>
            <div class="controls">
                <button onclick="showFeedback()">DONE!ðŸŽ‰</button>
            </div>
        </div>

        <!-- å³ä¾§ç»˜ç”»åŒº -->
        <div class="canvas-area">
            <div id="feedback" class="feedback"></div>
            <div class="canvas-container">
                <canvas id="gridCanvas" width="500" height="500"></canvas>
                <canvas id="drawCanvas" width="500" height="500"></canvas>
            </div>
            <div class="controls">
                <button onclick="clearCanvas()">CLEAR</button>
                <input type="color" id="colorPicker" value="#ff4444">
            </div>
        </div>
    </div>

    <!-- Review area, initially hidden -->
    <div id="reviewArea" style="display:none; text-align:center; padding:40px;">
        <h2>Review Your 6 Drawings!</h2>
        <div id="drawingsGallery" style="display:flex; flex-wrap:wrap; justify-content:center; gap:20px; margin-bottom:30px;"></div>
        <button onclick="restartPractice()">Start Again</button>
    </div>

<script>
// åˆå§‹åŒ–ç”»å¸ƒ
const gridCanvas = document.getElementById('gridCanvas');
const gridCtx = gridCanvas.getContext('2d');
const canvas = document.getElementById('drawCanvas');
const ctx = canvas.getContext('2d');
let isDrawing = false;
let currentStep = 0;
let drawings = [];
let practiceCount = 0;
const MAX_PRACTICE = 6;

// éšæœºé€‰æ‹©6ä¸ªæ•™ç¨‹å›¾ç‰‡
const allTutorials = Array.from({length: 12}, (_, i) => `step${i+1}.png`);
let selectedTutorials = [];

function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
}

function setupTutorialSteps() {
    selectedTutorials = shuffle([...allTutorials]).slice(0, 6);
    const stepsDiv = document.getElementById('steps');
    stepsDiv.innerHTML = '';
    selectedTutorials.forEach((src, idx) => {
        const img = document.createElement('img');
        img.src = src;
        img.className = 'step-img' + (idx === 0 ? ' active-step' : '');
        img.alt = `Step ${idx+1}`;
        stepsDiv.appendChild(img);
    });
}

// Call setup on page load
window.addEventListener('DOMContentLoaded', setupTutorialSteps);

// ç»˜åˆ¶ç½‘æ ¼èƒŒæ™¯
function drawGrid() {
    gridCtx.strokeStyle = "#cce";
    gridCtx.lineWidth = 0.8;
    
    // ç»†ç½‘æ ¼çº¿ (25px)
    for(let x = 0; x <= 500; x += 25) {
        gridCtx.beginPath();
        gridCtx.moveTo(x, 0);
        gridCtx.lineTo(x, 500);
        gridCtx.stroke();
    }
    for(let y = 0; y <= 500; y += 25) {
        gridCtx.beginPath();
        gridCtx.moveTo(0, y);
        gridCtx.lineTo(500, y);
        gridCtx.stroke();
    }

    // ç²—ç½‘æ ¼çº¿ (100px)
    gridCtx.strokeStyle = "#99c";
    gridCtx.lineWidth = 1.5;
    for(let x = 0; x <= 500; x += 100) {
        gridCtx.beginPath();
        gridCtx.moveTo(x, 0);
        gridCtx.lineTo(x, 500);
        gridCtx.stroke();
    }
    for(let y = 0; y <= 500; y += 100) {
        gridCtx.beginPath();
        gridCtx.moveTo(0, y);
        gridCtx.lineTo(500, y);
        gridCtx.stroke();
    }
}
drawGrid();

// --- Oval Brush Drawing ---
let lastPos = null;

function startDrawing(e) {
    isDrawing = true;
    lastPos = getPosition(e);
    drawOval(lastPos.x, lastPos.y);
    e.preventDefault();
}

function draw(e) {
    if (!isDrawing) return;
    const pos = getPosition(e);
    const color = document.getElementById('colorPicker').value;
    // Draw ovals between lastPos and pos for smooth brushstroke
    const dx = pos.x - lastPos.x;
    const dy = pos.y - lastPos.y;
    const dist = Math.sqrt(dx*dx + dy*dy);
    const steps = Math.max(1, Math.floor(dist / 2));
    for (let i = 1; i <= steps; i++) {
        const x = lastPos.x + (dx * i / steps);
        const y = lastPos.y + (dy * i / steps);
        drawOval(x, y, color);
    }
    lastPos = pos;
    e.preventDefault();
}

function stopDrawing() {
    isDrawing = false;
    lastPos = null;
}

function drawOval(x, y, color) {
    ctx.save();
    ctx.beginPath();
    ctx.ellipse(x, y, 3, 2.25, 0, 0, 2 * Math.PI); // 6x4.5px oval
    ctx.fillStyle = color || document.getElementById('colorPicker').value;
    ctx.globalAlpha = 0.85;
    ctx.shadowColor = color || document.getElementById('colorPicker').value;
    ctx.shadowBlur = 1.5;
    ctx.fill();
    ctx.restore();
}

function getPosition(e) {
    const rect = canvas.getBoundingClientRect();
    return {
        x: (e.clientX || (e.touches && e.touches[0].clientX)) - rect.left,
        y: (e.clientY || (e.touches && e.touches[0].clientY)) - rect.top
    };
}

// äº‹ä»¶ç›‘å¬
canvas.addEventListener('mousedown', startDrawing);
canvas.addEventListener('mousemove', draw);
canvas.addEventListener('mouseup', stopDrawing);
canvas.addEventListener('mouseleave', stopDrawing);
canvas.addEventListener('touchstart', startDrawing);
canvas.addEventListener('touchmove', draw);
canvas.addEventListener('touchend', stopDrawing);
canvas.addEventListener('touchcancel', stopDrawing);

// åŠŸèƒ½æŒ‰é’®
function clearCanvas() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
}

// é¼“åŠ±è¯„è¯­ç³»ç»Ÿ
const messages = ["VERY GOOD! ðŸŒŸ", "FANTASTIC! ðŸŽ¨", "AWESOME! âœ¨", 
                 "GREAT JOB! ðŸ’¯", "WELL DONE! ðŸ‘", "AMAZING! ðŸ˜"];
const feedback = document.getElementById('feedback');

function showFeedback() {
    feedback.textContent = messages[Math.floor(Math.random()*messages.length)];
    feedback.style.display = 'block';
    setTimeout(() => {
        feedback.style.display = 'none';
        saveDrawingAndNext();
    }, 1500);
}

function saveDrawingAndNext() {
    // Save current drawing as image
    if (practiceCount < MAX_PRACTICE) {
        drawings[practiceCount] = canvas.toDataURL('image/png');
        practiceCount++;
    }
    if (practiceCount >= MAX_PRACTICE) {
        showReview();
    } else {
        nextStep();
    }
}

function showReview() {
    document.querySelector('.container').style.display = 'none';
    const reviewArea = document.getElementById('reviewArea');
    reviewArea.style.display = 'block';
    const gallery = document.getElementById('drawingsGallery');
    gallery.innerHTML = '';
    for (let i = 0; i < drawings.length; i++) {
        const div = document.createElement('div');
        div.style.display = 'flex';
        div.style.flexDirection = 'column';
        div.style.alignItems = 'center';
        const img = document.createElement('img');
        img.src = drawings[i];
        img.width = 180;
        img.height = 180;
        img.style.border = '2px solid #6c9';
        img.style.borderRadius = '10px';
        img.style.background = '#fff';
        img.style.marginBottom = '10px';
        const saveBtn = document.createElement('button');
        saveBtn.textContent = 'Save';
        saveBtn.onclick = function() {
            const a = document.createElement('a');
            a.href = drawings[i];
            a.download = `drawing${i+1}.png`;
            a.click();
        };
        div.appendChild(img);
        div.appendChild(saveBtn);
        gallery.appendChild(div);
    }
}

function restartPractice() {
    drawings = [];
    practiceCount = 0;
    currentStep = 0;
    document.querySelector('.container').style.display = 'flex';
    document.getElementById('reviewArea').style.display = 'none';
    // Reset steps
    setupTutorialSteps();
    const steps = document.querySelectorAll('.step-img');
    steps.forEach((img, idx) => img.classList.remove('active-step'));
    if (steps[0]) steps[0].classList.add('active-step');
    clearCanvas();
}

// æ­¥éª¤åˆ‡æ¢
function nextStep() {
    const steps = document.querySelectorAll('.step-img');
    steps[currentStep].classList.remove('active-step');
    currentStep = (currentStep + 1) % steps.length;
    steps[currentStep].classList.add('active-step');
    clearCanvas();
}

// Make canvas responsive
function resizeCanvases() {
    const container = document.querySelector('.canvas-container');
    const size = Math.min(container.offsetWidth, window.innerWidth * 0.95, 500);
    [gridCanvas, canvas].forEach(c => {
        c.width = size;
        c.height = size;
        c.style.width = size + 'px';
        c.style.height = size + 'px';
    });
    drawGrid();
}
window.addEventListener('resize', resizeCanvases);
window.addEventListener('DOMContentLoaded', resizeCanvases);
</script>
</body>
</html>
